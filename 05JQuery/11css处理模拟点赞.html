	<script src="jquery-3.3.1.js"></script>
	<script>
		// $('t1').css('样式名称', '样式值');	// 这样可以直接设置样式，粒度更小
		// 点赞：
		// $('t1').append()
		// $('t1').remove()
		// setInterval
		// 透明度 1 ——> 0
		// position
		// 字体大小，位置
		$('.item').click(function () {
		    addFavor(this);
        });

		function addFavor(self) {

		    var fontSize = 15;
		    var top = 0;
		    var right = 0;
		    var opacity = 1;

		    var sp = document.createElement('span');
		    $(sp).text('+1');
		    $(sp).css('color', 'green');
		    $(sp).css('position', 'absolute');
		    $(sp).css('fontSize', fontSize + 'px');
		    $(sp).css('top', top + 'px');
		    $(sp).css('right', right + 'px');
		    $(sp).css('opcity', opacity);

		    $(self).append(sp);

		    var obj = setInterval(function () {
				fontSize = fontSize + 10;
				top = top - 10;
				right = right - 10;
				opacity = opacity - 0.1;

				$(sp).css('fontSize', fontSize + 'px');
				$(sp).css('top', top + 'px');
				$(sp).css('right', right + 'px');
				$(sp).css('opacity', opacity);

				if (opacity < 0) {
				    clearInterval(obj);
				    $(sp).remove();
				}
            }, 40)

        }
	</script>

</body>
</html>
