<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="t1" type="text" />
    <input id="a1" type="button" value="添加" />

    <ul id="u1">
        <li>1</li>
        <li>2</li>
    </ul>
<script src="jquery-3.3.1.js"></script>
    <script>
        $('#a1').click(function () {
            var v = $('#t1').val();
            var temp = "<li>" + v + "</li>";
            $('#u1').append(temp);
        });

//            var v = $(this).text();
//            alert(v);
//        })

        // 委托，第一次根本没绑定事件，当点击的时候才绑定事件，再执行
        // 这个的区别就在于，当添加标签后，这个也可以让li标签触发功能
        $('ul').delegate('li','click',function () {
            var v = $(this).text();
            alert(v);
        })
</body>
</html>
