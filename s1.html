<!DOCTYPE html>声明使用的标准是!DOCTYPE

<!--类似html这种格式，标签，叫html标签 <html>asdkgalsdjg</html>

lang="en"是标签内部的属性-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <!--下面可以实现每3秒刷新-->
    <meta http-equiv="Refresh" content="3">
    <!--下面可以实现3秒后跳转到www.qq.com-->
    <meta http-equiv="Refresh" content="3;Url=http://www.qq.com"/>
    <!--下面是网站关键词-->
    <meta name="keywords" content="关键字，关键，字"/>
    <!--下面是网站说明-->
    <meta name="description" content="这里是网站的说明"/>
    <!--下面表示可以支持IE的多个版本-->
    <meta http-equiv="X-UA-Compatible" content="IE=IE9;IE=IE8;" />

</head>
<body>
    <a href="http://www.qq.com">腾讯首页</a>

    <!--段落和换行标签-->
    <p>12asdfasdfasdfasdfa<br />sdfasdfasdfasdf3</p>
    <p>123</p>

    <!--标题标签，1最大-->
    <h1>lkk</h1>
    <h2>lkk</h2>
    <h3>lkk</h3>
    <h4>lkk</h4>
    <h5>lkk</h5>
    <h6>lkk</h6>
    <!--上面是块级标签，独自占一行-->
    <!--行内标签，只占一行-->
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>

    <!--块级标签，但是一个白板，用的最多-->
    <div>1</div>
    <div>2</div>

</body>
</html>
