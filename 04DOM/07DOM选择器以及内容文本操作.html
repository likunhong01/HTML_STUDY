    搜索框：
    <div style="width: 600px;margin: 0 auto;">

    这样是用JavaScript写的，还有一种办法简单：
    <input id="id2" placeholder="请输入关键字">






    <script>
        function Focus() {
            var tag = document.getElementById('id1');
            var value = tag.value;
            if(value == "请输入关键字"){
                tag.value = "";
            }
        }
        function Blur() {
            var tag = document.getElementById('id1');
            var value = tag.value;
            if (value.length == 0){
                tag.value = "请输入关键字";
            }
        }
    </script>
