<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="i1">大家好啊我叫李昆昆</div>


    <script>
        // function f1(){
        //     console.log(1)
        // }
        //
        // setInterval("f1();",5000);  //定时器，

        function func() {
            // 根据id获取指定标签的内容，定义局部变量接受
            var tag = document.getElementById('i1');
            // 获取标签内部的内容
            var content = tag.innerText;

            var f = content.charAt(0);
            var l = content.substring(1, content.length);

            var new_content = l + f;
            tag.innerText = new_content;
        }
        setInterval("func()",500)
    </script>
</body>
</html>
