<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
margin:0可以让最上面无缝隙
<body style="margin: 0;">
    <div style="width: 20%;background: black;"></div>
    <div style="width: 80%;background: red;"></div>
    这样写会上下两条
    用float能飘起来，把行级标签连接起来，left是往左接着，但有一个坑
    <div style="width: 20%;background: black;float: left;"></div>
    <div style="width: 80%;background: red;float: left;"></div>

    转化为行内标签
    <span style="display: inline;height: 50px;width: 80px;">2314</span>
    转化为快标签
    <span style="display: block;height: 50px;width: 80px;">2314</span>
    具有inline默认自己有多少占多少，具有block可以设置高度宽度等等
    <span style="display: inline-block;height: 50px;width: 80px;">2314</span>
</body>
</html>
