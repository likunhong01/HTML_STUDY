<!DOCTYPE html>声明使用的标准是!DOCTYPE

<!--类似html这种格式，标签，叫html标签 <html>asdkgalsdjg</html>

lang="en"是标签内部的属性-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <!--下面可以实现每3秒刷新-->
    <meta http-equiv="Refresh" content="3">
    <!--下面可以实现3秒后跳转到www.qq.com-->
    <meta http-equiv="Refresh" content="3;Url=http://www.qq.com"/>
    <!--下面是网站关键词-->
    <meta name="keywords" content="关键字，关键，字"/>
    <!--下面是网站说明-->
    <meta name="description" content="这里是网站的说明"/>
    <!--下面表示可以支持IE的多个版本-->
    <meta http-equiv="X-UA-Compatible" content="IE=IE9;IE=IE8;" />

</head>
<body>
    <a href="http://www.qq.com">腾讯首页</a>

    <!--段落和换行、空格、大于小于号标签-->
    <p>12asdfasdfasdfasdfa<br />sdfasd&nbsp;fas&gt;dfas&lt;df3</p>
    <p>123</p>

    <!--标题标签，1最大-->
    <h1>lkk</h1>
    <h2>lkk</h2>
    <h3>lkk</h3>
    <h4>lkk</h4>
    <h5>lkk</h5>
    <h6>lkk</h6>
    <!--上面是块级标签，独自占一行-->
    <!--行内标签，只占一行-->
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>

    <!--块级标签，但是一个白板，用的最多-->
    <div>1</div>
    <div>2</div>

    <!--必须要放到form里面-->
    <form action="要写一个URL，数据提交到这里" method="GET">
        method=get提交的时候会接到url上给后台发，post会放在内容里提交过去
        http传会有两部分内容，请求头+请求体（get就是直接放到url请求头里发过去）
        <!--普通文本-->
        <input type="text" name="user"/>

        <!--密码标签-->
        <input type="password" name="email"/>
        他会把这个打包成一个字典，提交到后台
        {'user':'用户输入的用户','email':'电子邮件'}

        <!--按钮,只有输入功能-->
        <input type="button" value="登录1"/>
        <input type="submit" value="登录2"/>只有submit才可以提交
    </form>
    <br/>
    <form>
                <!--普通文本-->
        <input type="text"/>
        <!--密码标签-->
        <input type="password"/>
        <!--按钮,只有输入功能-->
        <input type="button" value="登录3"/>
        <input type="submit" value="登录4"/>
    </form>




</body>
</html>
